<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap & CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
     <!-- Bootstrap JS, JQuery & JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
     <script src="javascript/script.js"></script>
     <title>Password Validator</title>
</head>
<body>
     <div class="container-fluid form-padding">
          <h2 class="text-center">PASSWORD VALIDATOR</h2>
          <br>
          <form>
               <div class="mb-2 col-6 mx-auto">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">
               </div>
               <div class="mb-5 col-6 mx-auto">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" aria-describedby="password-info">
                    <div id="password-info" class="form-text">
                         <h6>Your password must have at least:</h6>
                         <ul>
                              <li id="letter" class="invalid"><strong>One letter</strong></li>
                              <li id="capital" class="invalid"><strong>One capital letter</strong></li>
                              <li id="number" class="invalid"><strong>One number</strong></li>
                              <li id="symbol" class="invalid"><strong>One special character</strong></li>
                              <li id="length" class="invalid"><strong>8 characters</strong></li>
                         </ul>
                    </div>
               </div>
               <div class="d-grid gap-2 col-3 mx-auto">
                    <button type="submit" class="btn btn-outline-primary" onclick="welcome()">Login</button>
               </div>
          </form>
     </div>
</body>

</html>
